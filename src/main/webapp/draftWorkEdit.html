<section>
<h4>Edit record:</h4>
<form action="/dental/edit-work">
    <p class="center">
    <label  for="patient">patient:</label><br>

</form>

        <label for="complete">complete:</label><br>

    </p>
</form>
<form action="/dental/edit-work">

        <input type="radio" id="make" name="status" value="make" checked>
        <label for="make">MAKE</label>
        <input type="radio" id="closed" name="status" value="closed">

    </p>
</form>
<form action="/dental/edit-work">
    <p class="edit2">
    <label for="comment">comment:</label><br>
    <textarea id="comment" rows="4" cols="30" name="comment" maxlength="127"> </textarea>
